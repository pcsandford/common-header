<!-- Common Header Navbar -->
<nav class="navbar navbar-default navbar-static-top"
	ng-class="{'double-margin': isSubcompanySelected}" role="navigation">
	<div class="container">

		<div class="navbar-header" style="width: 100%;">
			<a class="navbar-brand visible-md visible-lg"
			  href="http://www.risevision.com/" target="{{newTabHome ? '_blank' : '_self'}}" ng-if="!inRVAFrame">
				<img src="//s3.amazonaws.com/rise-common/images/logo-small.png" class="img-responsive logo-small" width="113" height="42" alt="Rise Vision">
			</a>
			<a class="navbar-brand hidden-md hidden-lg text-center"
				href="" off-canvas-toggle>
				<i class="fa fa-bars"></i>
			</a>
			<!-- If User Authenticated -->
			<!-- Action Nav -->
			<ul class="nav navbar-nav navbar-right actions-nav pull-right">
				<!-- Notifications -->
				<ng-include
					replace-include
					ng-if="!inRVAFrame"
				  ng-controller="SystemMessagesButtonCtrl"
					src="'system-messages-button.html'"
				></ng-include>
				<!-- Shopping Cart -->
				<ng-include
					replace-include
					ng-controller="ShoppingCartButtonCtrl"
					src="'shoppingcart-button.html'"
				></ng-include>
				<!-- Shopping Cart -->
				<ng-include
					replace-include
					ng-if="inRVAFrame"
					ng-controller="CloseFrameButtonCtrl"
					src="'close-frame-button.html'"
				></ng-include>
				<!-- Current App -->
				<ng-include
					ng-if="!inRVAFrame"
					replace-include
					ng-controller="AppNavButtonsCtr"
					src="'app-nav-buttons.html'"
				></ng-include>
				<!-- END Current App -->
				<!-- Auth -->
				<ng-include
					replace-include
					ng-if="!inRVAFrame"
				  ng-controller="AuthButtonsCtr"
					src="'auth-buttons.html'"
				></ng-include>
				<li ng-if="inRVAFrame"
				  ng-controller="AuthButtonsCtr"></li>
			</ul>
			<!-- END Action Nav -->

			<!-- Nav Links -->
			<div class="navbar-collapse navbar-left hidden-xs hidden-sm">
				<ul class="nav navbar-nav">
					<li ng-repeat="opt in navOptions">
						<a ng-href="{{opt.link}}" target="{{opt.target}}" ng-class="{'selected': opt.states && opt.states.indexOf(navSelected) > -1}">{{opt.title}}</a>
					</li>
					<li ng-if="!inRVAFrame && !hideHelpMenu">
						<a href="http://www.risevision.com/help/" target="_blank">
							Help
						</a>
					</li>
				</ul>
			</div>
			<!-- END Nav Links -->
		</div>

		<ng-include
		replace-include
		ng-controller="TestCompanyBannerCtrl"
		src="'test-company-banner.html'"></ng-include>
		
		<ng-include
		replace-include
		ng-controller="SubcompanyBannerCtrl"
		src="'subcompany-banner.html'"></ng-include>
	</div>
</nav>

<ng-include
	replace-include
	ng-controller="GlobalAlertsCtrl"
	src="'global-alerts.html'"></ng-include>

<!-- END Common Header Navbar -->

<!-- Off Canvas Version of the Nav -->
<nav class="off-canvas-nav" off-canvas-nav>
  <ul class="nav nav-pills nav-stacked">
  	<li off-canvas-toggle>
  		<i class="fa fa-times fa-2x pull-right"></i>
  		<img src="//s3.amazonaws.com/rise-common/images/logo-small.png" class="img-responsive logo-small" width="113" height="42" alt="Rise Vision">
  	</li>
    <li ng-repeat="opt in navOptions">
			<a ng-href="{{opt.link}}" target="{{opt.target}}">{{opt.title}}</a>
		</li>
		<li ng-if="!hideHelpMenu">
			<a target="_blank" href="http://www.risevision.com/help">Help</a>
		</li>
  </ul>
</nav>
<iframe name="logoutFrame" id="logoutFrame" style='display:none'></iframe>
